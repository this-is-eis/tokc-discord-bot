name = "tokc-discord-bot"
main = "src/index.js"
compatibility_date = "2024-01-01"
keep_vars = true

# Required for Ed25519 signature verification
# Reference: https://developers.cloudflare.com/workers/configuration/compatibility-dates/#nodejs-compatibility-flag
compatibility_flags = ["nodejs_compat"]

[vars]
CARDS_JSON_URL = "https://cards.eerieidolgames.com/cards.json"
LIBRARY_BASE_URL = "https://library.eerieidolgames.com"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1